<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,grades,css">
    <meta name="description" content="Calculate your GPA with this webpage.">
    <link rel="icon" href="favicon.ico"  >
    <title>CalcYourGPA!</title>
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="p-12">
      Input your previous sem gpa:
      <input
        type="text"
        id="prev-gpa"
        class="rounded p-2 border-2"
        placeholder="6.9"
      />
      <br />
      Input the previous sem grade deduction:
      <input
        type="text"
        class="rounded p-2 border-2"
        id="grade-deduction"
        value="0.75"
        placeholder="0.75"
      />
      <br />
      Input the class interval (Marks range for each grade):
      <input
        type="number"
        class="rounded p-2 border-2"
        id="class-interval"
        value="10"
        placeholder="10"
        onchange="updateGradeDivs(this)"
      />
      <div id="grade-divs"></div>
      <br />
      Include Lab and Project?<br />
      <label class="switch">
        <input type="checkbox" id="labs" onchange="displayLabOutput(this)" />
        <span class="slider round"></span>
      </label>
      <br />
      <br />
      <hr />
      <br />
      <div id="main-marks"></div>

      <div id="lab-marks"></div>
      <br />
      <hr />
      <br />
      <button
        onclick="computeGPA()"
        class="
          bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          py-2
          px-4
          rounded
        "
      >
        GET MY GPA
      </button>
      <h1 id="output"></h1>
    </div>

</html>
